{% extends "base.html" %}

{% block title %}Choose available hour{% endblock %}

{% block head_links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/available-hours.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"/>
<script src="{{ url_for('static', filename='js/available-hours.js') }}"></script>
{% endblock %}

{% block content %}
<div class="section-section">
    <div class="back-wrapper">
        <button type="button" class="back" onclick="window.location.href='/locations/target-haircut/barbers/available-days'">Back</button>
    </div>
    <div class="frame-parent">
        <b class="heading-1">Choose Available Hours</b>
        <form class="hours-grid" method="post">
            {% for hour in available_hours %}
            <button type="submit" name="hour" value="{{ hour }}" class="hours" >{{ hour }}</button>
            {% endfor %}

        </form>
        <div class="controls">
            <button type="button" class="back-to-previous hidden">Back</button>
            <button type="button" class="show-more">Show More</button>
        </div>
    </div>
</div>
{% endblock %}
