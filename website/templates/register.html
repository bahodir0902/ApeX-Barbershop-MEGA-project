{% extends "base.html" %}
{% block title %}Sign up{% endblock %}

{% block head_links %}
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login-register-styles.css') }}">
{% endblock %}
{% block content %}
<div class="container-wrapper">
    <div class="wrapper">
        <form action="register" method="POST">
           <h1>Registration</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p class="error">{{ messages }}</p>
            {% endif %}
            {% endwith %}
            <div class="input-box">
                <input type="text" name="first_name" placeholder="First name" required>
                <i class='bx bxs-user'></i>
            </div>
             <div class="input-box">
                <input type="text" name="last_name" placeholder="Last name">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" name="email_or_phone" placeholder="Email or phone number" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password1" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password2" placeholder="Repeat Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="agree">
                <label><input type="checkbox" required> I'm agree with <a href="#">terms of use<sup
                        style="color: orangered">*</sup></a></label>
                <label><input type="checkbox">Receive daily updates, news, promotions</label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="register-link">
                <p>Already have an account?<a href="login"> Login </a></p>
            </div>

        </form>
    </div>
</div>
{% endblock %}
